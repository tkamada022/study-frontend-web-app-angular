<mat-selection-list>
  <mat-list-option
    *ngFor="let task of taskManager.getTasks()"
    [selected]="task.isCompleted"
    (click)="taskManager.toggleTaskComplete(task.name)"
    (contextmenu)="taskManager.toggleTaskArchive(task.name)"
  >
    {{ task.name }}
    <span *ngIf="task.isArchived == true">アーカイブ済</span>
  </mat-list-option>
</mat-selection-list>

<button class="add-button" routerLink="/add" mat-fab color="primary">
  <mat-icon> add </mat-icon>
</button>
